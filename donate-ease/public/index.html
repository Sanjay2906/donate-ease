<body>

      <div class="col-sm-4 banner-info">

        <a id="donatelink"class="btn btn-first" href="donate.html" id="donate-btn">Donate</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";

import { getAuth, onAuthStateChanged,signOut} from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

//Authentication with firebase
const firebaseConfig = {
  apiKey: "AIzaSyCKvJ8oE7mC4vdzdBUoP0PqtOtGsdkTUn4",
  authDomain: "donate-ease-fd195.firebaseapp.com",
  projectId: "donate-ease-fd195",
  storageBucket: "donate-ease-fd195.appspot.com",
  messagingSenderId: "30329555430",
  appId: "1:30329555430:web:7b786e8bb11e19d1202e27",
  measurementId: "G-8D6WZ7RZ1S"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const donate=document.getElementById("donatelink");
const login=document.getElementById("login");
          const register=document.getElementById("register");
          const logout=document.getElementById("logout");
      onAuthStateChanged(auth, (user) => {
        if (user) {
          login.style.display="none";
          register.style.display="none";
          logout.style.display="block";    
          donate.href="donate.html";
        } else {
          login.style.display="block";
          register.style.display="block";
          logout.style.display="none";
          donate.href="login.html";
        }
      });
      const handlelog=document.getElementById("handlelogout");   
      handlelog.addEventListener("click",()=>{
        signOut(auth).then(() => {
        console.log("logged-out");
    }).catch((error) => {
      console.log(error);
     });
  })
  </script>
