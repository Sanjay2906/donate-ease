<!DOCTYPE html>
<html>

<head>
	<title>Orphanage Donation Form</title>
	<style>
		form {
			width: 50%;
			margin: auto;
			padding: 20px;
			background-color: #f7f7f7;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
		}

		h1 {
			text-align: center;
			font-size: 36px;
			margin-bottom: 20px;
		}

		label {
			display: block;
			font-size: 20px;
			margin-bottom: 10px;
		}

		input,
		select {
			width: 100%;
			padding: 10px;
			font-size: 18px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}

		textarea {
			width: 100%;
			padding: 10px;
			font-size: 18px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			margin-bottom: 20px;
			resize: vertical;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			font-size: 24px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		.img {
			width: 300px;
			height: 200px;
			border-radius: 50%;
			object-fit: cover;
			object-position: center;
			margin-left: 230px;
		}


		.form-container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		/* Styling for form header */
		.form-header {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px 5px 0 0;
			text-align: center;
			font-size: 24px;
		}

		/* Styling for form footer */
		.form-footer {
			text-align: center;
			margin-top: 30px;
		}

		/* Styling for the "Donate" button */
		.btn-donate {
			background-color: #4CAF50;
			color: #fff;
			font-size: 24px;
			padding: 12px 24px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
			transition: background-color 0.3s, box-shadow 0.3s;
			text-transform: uppercase;
			font-weight: bold;
		}

		.btn-donate:hover {
			background-color: #45a049;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
		}

		/* Styling for form container background */
		.form-container-bg {
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 10px;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
			padding: 30px;
			margin-top: 20px;
			width: 100%;
		}

		/* Styling for error messages */
		.error-message {
			color: #ff0000;
			font-size: 16px;
			margin-top: -15px;
			margin-bottom: 10px;
		}

		.form-container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		/* Styling for form header */
		.form-header {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px 5px 0 0;
			text-align: center;
			font-size: 24px;
		}

		/* Styling for form footer */
		.form-footer {
			text-align: center;
			margin-top: 30px;
			font-size: 16px;
			color: #777;
		}

		/* Styling for the "Donate" button */
		.btn-donate {
			background-color: #4CAF50;
			color: #fff;
			font-size: 24px;
			padding: 12px 24px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
			transition: background-color 0.3s, box-shadow 0.3s;
			text-transform: uppercase;
			font-weight: bold;
		}

		.btn-donate:hover {
			background-color: #45a049;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
		}

		/* Styling for form container background */
		.form-container-bg {
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 10px;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
			padding: 30px;
			margin-top: 20px;
			width: 100%;
		}

		/* Styling for error messages */
		.error-message {
			color: #ff0000;
			font-size: 16px;
			margin-top: -15px;
			margin-bottom: 10px;
		}

		/* Styling for the form fields */
		input[type="text"],
		input[type="tel"],
		select,
		textarea {
			background-color: #f7f7f7;
			border: 2px solid #d2d2d2;
			color: #333;
			border-radius: 5px;
			transition: border-color 0.3s, background-color 0.3s;
		}

		input[type="text"]:focus,
		input[type="tel"]:focus,
		select:focus,
		textarea:focus {
			border-color: #4CAF50;
			background-color: #fff;
			box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
		}

		/* Styling for the select dropdown arrow */
		select {
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
			background: url('https://cdn3.iconfinder.com/data/icons/faticons/32/arrow-down-01-512.png') no-repeat right center;
			background-size: 14px;
			padding-right: 30px;
		}

		/* Styling for the form labels */
		label {
			font-weight: bold;
		}

		/* Styling for the "Thank you" message */
		.thank-you-message {
			display: none;
			color: #4CAF50;
			font-size: 20px;
			font-weight: bold;
		}

		/* Styling for the form when submitted successfully */
		.form-submitted .thank-you-message {
			display: block;
		}

		input[type="text"]:focus,
		input[type="tel"]:focus,
		select:focus,
		textarea:focus {
			border-color: #4CAF50;
			background-color: #fff;
			box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
		}

		/* Styling for the select dropdown arrow when focused */
		select:focus {
			background-image: url('https://cdn3.iconfinder.com/data/icons/faticons/32/arrow-down-01-512.png');
			background-position: right center;
			background-repeat: no-repeat;
			background-size: 14px;
			padding-right: 30px;
		}
	</style>
</head>

<body>
	<form id="ashrdonation" action="#" method="post">
		<img src="https://ashrayafoundationbelagavi.org/wp-content/uploads/2021/06/logo-2.png" alt="" class="img">
		<h1>ASHRAYA FOUNDATION</h1>
		<label for="donorname">Name:</label>
		<input type="text" id="donorname" name="donorname" required>
		<label for="donormobile">Mobile Number:</label>
		<input type="tel" id="donormobile" name="donormobile" required>
		<label for="donoraddress">Address:</label>
		<textarea id="donoraddress" name="donoraddress" rows="5" required></textarea>
		<label for="donationtype">Donation Type:</label>
		<select id="donationtype" name="donationtype">
			<option value="books">Books</option>
			<option value="clothes">Clothes</option>
			<option value="food">Food</option>
			<option value="gadgets">Gadgets</option>
		</select>
		<label for="donationdetails">Details:</label>
		<textarea id="donationdetails" name="donationdetails" rows="5" required></textarea>
		<button type="submit">Donate</button>
	</form>
	<script type="module" src="ashrdonate.js"></script>
</body>

</html>
