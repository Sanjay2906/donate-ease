<!DOCTYPE html>
<html>
  <head>
    <title>Login/Register | Your Organization Name</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  *{
      padding:0;
      margin:0;
      font-family: 'Josefin Sans',sans-serif;
      box-sizing:border-box;
  }
  .haa{
      height:100vh;
      width:100%;
      background-size: cover;
      background-position: center;
  }
  .r{
      display:flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 45px;
      padding-left: 8%;
      padding-right: 8%;
  }
  .logo1{
      color:black;
      font-size: 35px;
      letter-spacing: 1px;
      cursor:pointer;
      text-transform: uppercase;
  }
  span{
      color:#f9004d;
  }
  .r ul li{
      list-style-type:none;
      display: inline-block;
      padding:10px 25px
  }
  .r ul li a{
      color:black;
      text-decoration: none;
      font-weight:bold;
      text-transform: uppercase;
  }
  .r ul li a:hover{
      color:#f9004d;
      transition: .4s;
  }
  .btn1{
      background-color:#f9004d;
      color: white;
      text-decoration: transparent;
      border: 2px solid transparent;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 30px;
      transition: transform .4s;
  }
  .btn1:hover{
      transform: scale(1.2);
  }
  hr{
      size:3px;
  }
  /* Global styles */
  .login-btn {
      background-color:#f9004d ;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
  }
  form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
  }
  
  form h2 {
      margin-bottom: 20px;
  }
  
  form label {
      margin-bottom: 5px;
  }
  
  form input {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
  }
  
  form button[type="submit"] {
      background-color:#f9004d;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      text-decoration: none;
  }
  .register{
    text-decoration: none;
    color:white;
  }
  main {
      max-width: 960px;
      margin: 50px auto;
  }
  
  .hero-section {
      background-image: url("https://via.placeholder.com/960x400");
      background-size: cover;
      background-position: center;
      padding: 50px;
      text-align: center;
  }
  
  .hero-section h1 {
      font-size: 36px;
      margin-bottom: 20px;
  }
  
  .hero-section p {
      font-size: 20px;
      margin-bottom: 30px;
  }
  
  .donate-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
  }
  
  .info-section {
      margin-top: 50px;
  }
  
  .info-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
  }
  
  .info-section p {
      margin-bottom: 20px;
  }
  
  footer {
      background-color: #f8f8f8;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
  }
  
  #login-page, #register-page {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  #register-page {
    display: none;
  }
  
  form div {
    margin-bottom: 10px;
  }
  
  label {
    display: inline-block;
    width: 120px;
    text-align: right;
    margin-right: 5px;
  }
  
  input[type="email"], input[type="password"], input[type="text"] {
    width: 100%;
    padding: 5px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 1.2em;
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button[type="submit"]:hover {
    background-color: #0069d9;
  }
  
  .error-message {
    color: red;
    margin-top: 5px;
    font-size: 0.8em;
  }
  
  /* media queries */
  
  /* small screens */
  @media (max-width: 767px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      padding: 10px;
    }
  
    .logo {
      margin-bottom: 10px;
    }
  
    nav ul {
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
    }
  
    nav li {
      margin-right: 0;
      margin-bottom: 10px;
    }
  }
  
  /* medium screens */
  @media (min-width: 768px) and (max-width: 991px) {
    header {
      padding: 20px;
    }
  
    .logo {
      font-size: 24px;
    }
  }
  
  /* large screens */
  @media (min-width: 992px) {
    header {
      padding: 20px;
    }
  
    .logo {
      font-size: 28px;
    }
  }
  

</style>
  </head>
  <body>
   <div class="haa">
            <nav class="r">
                <h2 class="logo1">Donate<span>Ease</span></h2>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="donate.html">Donate</a> </li>
                    <li><a href="about.html">About Us</a> </li>
                    <li><a href="faq.html">FAQs</a> </li>
                    <li><a href="contact.html">Contact Us</a> </li></ul>
                    <a href="login.html" class="btn1">LOGIN/REGISTER</a>
            </nav>
            <br>
            <hr><br>
        <div id="login-page">
          <h1>LOGIN</h1><br>
          <form id="login-form">
            <div>
              <label for="login-email">Email: </label>
              <input type="email" id="login-email" name="email" required>
             
            </div>
            <div>
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit">Login</button>
          </form><br>
          <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
        </div>
        <div id="register-page">
          <h1>Registration Form</h1><br>
          <form id="register-form">
            
            <div>
              <label for="register-first_name">First Name:</label>
              <input type="text" id="register-first_name" name="first_name" required>
            </div>
            <div>
              <label for="register-last_name">Last Name:</label>
              <input type="text" id="register-last_name" name="last_name" required>
            </div>
            <div>
              <label for="register-email">Email:</label>
              <input type="email" id="register-email" name="email" required>
            </div>
            <div>
              <label for="register-password">Password:</label>
              <input type="password" id="register-password" name="password" required>
            </div>
            <div>
              <label for="register-confirm_password">Confirm Password:</label>
              <input type="password" id="register-confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit"><a href="home.html" class="register">Register</a></button>
          </form>
        </div>
        <script>function validateLoginForm() {
          var email = document.getElementById("login-email").value;
          var password = document.getElementById("login-password").value;
          var errorMessage = document.getElementById("login-error-message");
          
          if (!email || !password) {
            errorMessage.innerHTML = "Please enter both email and password.";
            return false;
          }
          
          // You can add additional validation here if needed
          
          errorMessage.innerHTML = "";
          return true;
        }
        
        function validateRegistrationForm() {
          var email = document.getElementById("register-email").value;
          var password = document.getElementById("register-password").value;
          var confirmPassword = document.getElementById("register-confirm_password").value;
          var firstName = document.getElementById("register-first_name").value;
          var lastName = document.getElementById("register-last_name").value;
          var errorMessage = document.getElementById("register-error-message");
          
          if (!email || !password || !confirmPassword || !firstName || !lastName) {
            errorMessage.innerHTML = "Please fill out all fields.";
            return false;
          }
          
          if (password !== confirmPassword) {
            errorMessage.innerHTML = "Passwords do not match.";
            return false;
          }
          
          // You can add additional validation here if needed
          
          errorMessage.innerHTML = "";
          return true;
        }
        </script>
        <script>
          // Hide the registration form initially
          document.getElementById("register-page").style.display = "none";
          
          // Show the registration form when the register link is clicked
          document.getElementById("register-link").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("login-page").style.display = "none";
            document.getElementById("register-page").style.display = "block";
          });
          
          // Show the login form when the login link is clicked
          document.getElementById("login-link").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("register-page").style.display = "none";
            document.getElementById("login-page").style.display = "block";
          });
          
        </script>
      </body>
    
      
    </html>
